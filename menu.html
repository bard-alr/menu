<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منوی کافه</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #3e2f27;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #e0c8a0;
    }
    .menu-section {
      background-color: #5b4636;
      margin: 20px;
      border-radius: 10px;
      padding: 20px;
    }
    .menu-section h2 {
      border-bottom: 2px solid #e0c8a0;
      padding-bottom: 5px;
      color: #e0c8a0;
    }
    .menu-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #4a3b30;
      border-radius: 5px;
    }
    .menu-item span {
      display: inline-block;
    }
    .name {
      font-weight: bold;
      color: #fff;
    }
    .price {
      float: left;
      color: #e0c8a0;
    }
  </style>
</head>
<body>
  <header>
    <h1>منوی کافه</h1>
  </header>
  <main>
    <section class="menu-section">
      <h2>قهوه‌ها</h2>
      <div class="menu-item">
        <span class="name">اسپرسو</span>
        <span class="price">40,000 تومان</span>
      </div>
      <div class="menu-item">
        <span class="name">کاپوچینو</span>
        <span class="price">50,000 تومان</span>
      </div>
    </section><section class="menu-section">
  <h2>دسرها</h2>
  <div class="menu-item">
    <span class="name">کیک شکلاتی</span>
    <span class="price">45,000 تومان</span>
  </div>
  <div class="menu-item">
    <span class="name">چیزکیک</span>
    <span class="price">55,000 تومان</span>
  </div>
</section>

<section class="menu-section">
  <h2>نوشیدنی‌های سرد</h2>
  <div class="menu-item">
    <span class="name">آیس لاته</span>
    <span class="price">60,000 تومان</span>
  </div>
  <div class="menu-item">
    <span class="name">موهیتو</span>
    <span class="price">50,000 تومان</span>
  </div>
</section>

  </main>
</body>
</html>
